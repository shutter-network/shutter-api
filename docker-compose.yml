services:
  shutter-service-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=keyper_db
      - DB_SSL_MODE=disable
      - RPC_URL=${RPC_URL}
      - SHUTTER_REGISTRY_CONTRACT_ADDRESS=${SHUTTER_REGISTRY_CONTRACT_ADDRESS}
      - KEY_BROADCAST_CONTRACT_ADDRESS=${KEY_BROADCAST_CONTRACT_ADDRESS}
      - KEYPER_SET_MANAGER_CONTRACT_ADDRESS=${KEYPER_SET_MANAGER_CONTRACT_ADDRESS}
      - KEYPER_HTTP_URL=${KEYPER_HTTP_URL}
      - SIGNING_KEY=${SIGNING_KEY}
      - SERVER_PORT=4000
    ports:
      - "23003:23003"
    command: ["./shutter-service-api"]

  db:
    image: postgres:14.12
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=keyper_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_interval: "2s"
      start_period: "30s"
      interval: "30s"
      timeout: "5s"
      retries: 3

volumes:
  pgdata:
